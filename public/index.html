<body>
 <div id="wrapper">
  <h1>Bittrex Accumulation Checking Bot</h1>
  <div id="about">
    <h2><a href="https://github.com/lleellee0/bittrex-acc-bot" target="_blank">How To Use?</a></h2>
  </div>
  <table id="keywords" cellspacing="0" cellpadding="0">
    <thead>
      <tr>
        <th><span>name</span></th>
        <th><span>1h</span></th>
        <th><span>3h</span></th>
        <th><span>6h</span></th>
        <th><span>12h</span></th>
        <th><span>1d</span></th>
        <th><span>3d</span></th>
        <th><span>1w</span></th>
      </tr>
    </thead>
    <tbody id="add-target">
    </tbody>
  </table>
 </div>
</body>
<script src='//production-assets.codepen.io/assets/common/stopExecutionOnTimeout-b2a7b3fe212eaa732349046d8416e00a9dec26eb7fd347590fbced3ab38af52e.js'></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.28.14/js/jquery.tablesorter.min.js'></script>
<script>
function toPercent(double_value) {
  return Math.round(double_value * 10000) / 100;
}

function roundTwoUnderDigit(double_value) {
  return Math.round(double_value * 100) / 100;
}

$(function(){
  $.ajax({
    url: "/api/v1/tables",
  }).done(function(data) {
    console.log(data);

    var buy_rate_table = data.buy_rate_table;
    var buy_volume_table = data.buy_volume_table;
    var sell_volume_table = data.sell_volume_table;

    var table_string = "";

    for(var i = 0; i < buy_rate_table.length; i++) {
      table_string += "<tr>" +
                        "<td>" +
                           "<a href='https://bittrex.com/Market/Index?MarketName=" + buy_rate_table[i].market_name + "' target='_blank'>" + buy_rate_table[i].market_name + "</a>" +
                        "</td>" +
                        "<td>" +
                           toPercent(buy_rate_table[i].one_hour) + '% <span class="volume">(' + roundTwoUnderDigit(buy_volume_table[i].one_hour) + '/' + roundTwoUnderDigit((buy_volume_table[i].one_hour + sell_volume_table[i].one_hour)) + ')</span>' +
                        "</td>" +
                        "<td>" +
                           toPercent(buy_rate_table[i].three_hour) + '% <span class="volume">(' + roundTwoUnderDigit(buy_volume_table[i].three_hour) + '/' + roundTwoUnderDigit((buy_volume_table[i].three_hour + sell_volume_table[i].three_hour)) + ')</span>' +
                        "</td>" +
                        "<td>" +
                           toPercent(buy_rate_table[i].six_hour) + '% <span class="volume">(' + roundTwoUnderDigit(buy_volume_table[i].six_hour) + '/' + roundTwoUnderDigit((buy_volume_table[i].six_hour + sell_volume_table[i].six_hour)) + ')</span>' +
                        "</td>" +
                        "<td>" +
                           toPercent(buy_rate_table[i].half_day) + '% <span class="volume">(' + roundTwoUnderDigit(buy_volume_table[i].half_day) + '/' + roundTwoUnderDigit((buy_volume_table[i].half_day + sell_volume_table[i].half_day)) + ')</span>' +
                        "</td>" +
                        "<td>" +
                           toPercent(buy_rate_table[i].one_day) + '% <span class="volume">(' + roundTwoUnderDigit(buy_volume_table[i].one_day) + '/' + roundTwoUnderDigit((buy_volume_table[i].one_day + sell_volume_table[i].one_day)) + ')</span>' +
                        "</td>" +
                        "<td>" +
                           toPercent(buy_rate_table[i].three_day) + '% <span class="volume">(' + roundTwoUnderDigit(buy_volume_table[i].three_day) + '/' + roundTwoUnderDigit((buy_volume_table[i].three_day + sell_volume_table[i].three_day)) + ')</span>' +
                        "</td>" +
                        "<td>" +
                           toPercent(buy_rate_table[i].one_week) + '% <span class="volume">(' + roundTwoUnderDigit(buy_volume_table[i].one_week) + '/' + roundTwoUnderDigit((buy_volume_table[i].one_week + sell_volume_table[i].one_week)) + ')</span>' +
                        "</td>" +
                      "</tr>"
    }
    $('#add-target').prepend(table_string);

    $('#keywords').tablesorter();
  });


});
//# sourceURL=pen.js
</script>
